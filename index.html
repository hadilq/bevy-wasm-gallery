<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bevy WASM Gallery</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #333;
        }
        #canvas-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            margin: 0;
        }
        canvas {
            display: block;
            background-color: #000;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            margin: auto;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <canvas id="gallery-canvas"/>
    </div>
    <div id="loading">Loading...</div>
    
    <script type="module">
        // Check if wasm-bindgen generated the correct module name
        // You may need to adjust this based on the actual filename generated
        import init from './bevy_wasm_gallery.js';
        
        async function run() {
            try {
                console.log("Starting WASM initialization...");
                await init();
                console.log("WASM initialization complete!");

                document.getElementById('loading').style.display = 'none';
            } catch (e) {
                console.error("Error loading WASM:", e);
                document.getElementById('loading').style.display = 'none';
            }
        }
        
        run();
    </script>
</body>
</html>
